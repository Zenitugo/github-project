title: Murder in Apartment 12
description: Nona Dirksmeyer is a young beauty queen. Smart and talented, her future is bright. But just days before her 20th birthday, Nona is murdered in her apartment. Police quickly decide their primary suspect is the young man who found her – her boyfriend, Kevin. 
             After all, his bloody palm print is at the crime scene. Case closed? Not by a long shot. In Dateline’s latest original podcast series, Keith Morrison tells the story of three trials, two suspects, and one small town where things are not always what they seem. 
